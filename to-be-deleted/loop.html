<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="num1">Ierakstiet pirmo skaitli</label>
    <input type="number" id="num1" />
    <label for="num2">Ierakstiet otro skaitli</label>
    <input type="number" id="num2" />
    <button id="button">Confirm</button>
    <p id="result"></p>
    <script>
      document.getElementById("button").addEventListener("click", function () {
        //get num value
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);

        //parbaudam vai skitļi ir naturāli
        if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
          alert("Ievadiet naturālus skaitļus");
          return;
        }
        //parbaudam vai pirmais skaitlis ir mazaks neka otrs
        if (num1 >= num2) {
          alert("Pirmam skaitlim ir jabūt mazākam par otro");
          return;
        }
        //massīvs num1 un num2
        const numbers = [];
        for (let i = num1; i < num2; i++) {
          numbers.push(i);
        }
        //izvads
        console.log(
          "Skaitļi starp " + num1 + " un " + num2 + ": " + numbers.join(", ")
        );

        const resultParagraph = document.getElementById("result");

        resultParagraph.textContent =
          "Skaitļi starp " + num1 + " un " + num2 + ": " + numbers.join(", ");
      });
    </script>
  </body>
</html>
